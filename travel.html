<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <!-- Header -->
    <header>
      <a href="./index.html">
        <h4>TT's Travel Tracker</h4>
      </a>
      <div>
        <a href="">Add</a>
        <a href="./travel.html">Travel</a>
        <a href="./traveled.html">Traveled</a>
        <a href="">About</a>
        <button class="theme-button">Button</button>
      </div>
    </header>

    <section>
      <h1>Travel List</h1>
    </section>

    <!-- Search Function -->
    <section class="search-section">
      <input type="text" placeholder="Search Travel Item...">
      <div>
        <button class="theme-button">Search</button>
        <button class="theme-button">Filter</button>
      </div>
    </section>

    <section class="travel-list-item">
      <img src="./assets/images/Views_of_Mount_Fuji_from_ÅŒwakudani_20211202.jpg" alt="Picture of Travel">
      <div class="travel-list-item-details">
        <div>
          <p class="item-detail name">Name</p>
          <p class="item-detail location">Location</p>
          <p class="item-detail date">Date</p>
          <p class="item-detail note">Note</p>
        </div>
        <div>
          <p>Mt. Fuji</p>
          <p>Kitayama, Fujinomiya, Shizuoka 418-0112, Japan</p>
          <p>21 / 5/ 2024</p>
          <p>Mount Fuji would be cool to see around but no climbing tho.</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-left">
        <div class="footer-title">
          <p>TT's Travel Tracker</p>
        </div>
        <div class="contact-icons">
          <img src="./assets/images/icons8-instagram.svg" alt="Instagram">
          <img src="./assets/images/icons8-linkedin.svg" alt="LinkedIn">
          <img src="./assets/images/icons8-github.svg" alt="GitHub">
        </div>
      </div>
      <div class="footer-page">
        <div class="footer-page-list">
          <a href="./index.html">Home</a>
          <a href="">Add</a>
          <a href="./travel.html">Travel</a>
          <a href="./traveled.html">Traveled</a>
        </div>
        <div class="footer-page-list">
          <a href="#">About Me</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </footer>
  </main>
</body>

</html>
